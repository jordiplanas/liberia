<html>

<head>

    <!-- three.min.js r110 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>

    <!-- DRACOLoader.js -->
    <script src="https://rawcdn.githack.com/mrdoob/three.js/r110/examples/js/loaders/DRACOLoader.js"></script>

    <!-- GLTFLoader.js -->
    <script src="https://rawcdn.githack.com/mrdoob/three.js/r110/examples/js/loaders/GLTFLoader.js"></script>

</head>

<body>


    <script>
        window.addEventListener("load", init);

        function init() {

            let mesh = null;
            let mixer = null;
            const clock = new THREE.Clock();

            //シーンを作成
            const scene = new THREE.Scene();

            //カメラを作成
            const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6.5;
            camera.position.y = 3;

            //レンダラーを作成
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            //背景色を設定
            //renderer.setClearColor(0x00ffff, 1); 
            renderer.setClearColor(0x001111, 1);
            renderer.gammaOutput = true;

            //光源を作成
            const light = new THREE.DirectionalLight("#c1582d", 1);
            const ambient = new THREE.AmbientLight("#85b2cd");
            light.position.set(0, -70, 100).normalize();
            scene.add(light);
            scene.add(ambient);

            const texture = new THREE.Texture();

            const manager = new THREE.LoadingManager();
            manager.onProgress = function(item, loaded, total) {};
            const onProgress = function(xhr) {};
            const onError = function(xhr) {};

            // GLTF 3DモデルLoader
            const loader = new THREE.GLTFLoader();

            loader.setCrossOrigin('anonymous'); // r84 以降は明示的に setCrossOrigin() を指定する必要がある
            loader.setDRACOLoader(new THREE.DRACOLoader());

            // Load a glTF Animation resource
            loader.load(
                // resource URL
                "https://rawcdn.githack.com/KhronosGroup/glTF-Sample-Models/9fc5079767561d8b0194aefda7af1831f49b6200/2.0/CesiumMilkTruck/glTF/CesiumMilkTruck.gltf",
                // called when the resource is loaded
                function(gltf) {

                    mesh = gltf.scene;
                    mesh.scale.set(2, 2, 2);


                    let animations = gltf.animations;
                    if (animations && animations.length) {
                        mixer = new THREE.AnimationMixer(mesh);
                        for (let i = 0; i < animations.length; i++) {
                            let animation = animations[i];
                            mixer.clipAction(animation).play();
                        }
                    }

                    scene.add(mesh);

                },

                // called when loading is in progresses
                function(xhr) {

                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                },
                // called when loading has errors
                function(error) {

                    console.log('An error happened');

                }
            );

            render();

            let isMouseDown = false;

            //★★★★★★★　マウス処理スタート　★★★★★★★
            //マウスを押したとき
            document.addEventListener('mousedown', () => {
                isMouseDown = true;
            }, false);

            //マウスを動かした時
            document.addEventListener('mousemove', () => {
                if (isMouseDown) {
                    // 3DモデルをX軸とY軸方向に回転させます
                    if (mesh) {
                        mesh.rotation.y = getMouseX(event) / 50;
                        mesh.rotation.x = getMouseY(event) / 50;
                    }
                }
            }, false);

            //マウスを離したとき
            document.addEventListener('mouseup', () => {
                isMouseDown = false;
            }, false);
            //★★★★★★★　マウス処理エンド　★★★★★★★

            //★★★★★★★　タッチ処理スタート　★★★★★★★
            //タッチ開始時
            document.addEventListener('touchstart', () => {
                isMouseDown = true;
            }, false);

            //タッチした状態で動かした時
            document.addEventListener('touchmove', () => {
                if (isMouseDown) {
                    // 3DモデルをX軸とY軸方向に回転させます
                    if (mesh) {
                        mesh.rotation.y = getMouseX(event) / 50;
                        mesh.rotation.x = getMouseY(event) / 50;
                    }
                }
            }, false);

            //タッチ終了時
            document.addEventListener('touchend', () => {
                isMouseDown = false;
            }, false);
            //★★★★★★★　タッチ処理エンド　★★★★★★★

            //毎フレーム時に実行されるループイベント
            function render() {
                requestAnimationFrame(render);
                if (mixer) mixer.update(clock.getDelta());
                renderer.render(scene, camera);
            }

            //リサイズイベント発生時に実行
            window.addEventListener('resize', onWindowResize, false);

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function getMouseX(event) {
            if (event.type.indexOf("touch") == -1)
                return event.clientX;
            else
                return event.touches[0].clientX;
        }

        function getMouseY(event) {
            if (event.type.indexOf("touch") == -1)
                return event.clientY;
            else
                return event.touches[0].clientY;
        }
    </script>
</body>

</html>
