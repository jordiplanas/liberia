<html>

<head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>

</head>

<body>

    <a-scene gltf-model="dracoDecoderPath: draco/">
        <a-entity id="camera" camera="fov: 80; zoom: 1;" position="0 2 5" orbit-controls="
            autoRotate: false;
            target: #target;
            enableDamping: true;
            dampingFactor: 0.125;
            rotateSpeed:0.25;
            minDistance:3;
            maxDistance:100;
            " mouse-cursor="">

        </a-entity>
        <a-entity id="target" gltf-model="comp.glb"></a-entity>
    </a-scene>
    <script>
    </script>
</body>

</html>
